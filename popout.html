<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <style>
    body{
        width:400px;
        border: 3px solid grey;        
        padding: 0;
        margin: 0;
    }
    .item{
        color: white;
    }
    .todo-items{
      display: flex;
      flex-direction: column-reverse;
    }
    .todo-items,
    .todo-items li{
      margin:0;
      padding:0;
      list-style: none;
    }
    .todo-items li{
      padding:10px;
      border-bottom: 2px solid grey;
      display:flex;
      justify-content: space-between;
    }
    .todo-items li:hover{
      background:rgba(0,0,0,0.25);
    }
    .todo-items li.done .item{
      text-decoration: line-through;
    }
    .todo-items div button{
      display: float;
      margin:5px;
      font-size:1em;
      cursor: pointer;
    }
    .itemComplete{
        background-color: rgb(9, 180, 9);
        color: white;
        margin-right: 2px;
    }
    .itemDelete{        
        background-color: rgb(206, 79, 30);
        color: white;
    }
    #textBox , .btn{
        height: 22px;
    }
    .new-item{
      display:block;
      margin-bottom: 6px;
      margin-left: 20%;
    }
    .option{
        min-width: 116px;
        position: relative;
        right: 15px;
    }
    .item{
        font-size: 1rem;
        width: 65%;
        word-break: break-word;
    }
    .mostouter{
      margin-bottom: 5px;
    }
    .outer{
      display: flex;
      flex-direction: row;
      position: relative;
      max-height: 52px;      
      background-color: rgb(200, 199, 199);
    }
    .inner{
      margin: 5px ;
      position: relative;
      width: 33%;
      height: 100%;
      top: 0.2px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    
    <h1 style="margin-left: 30%;">My ToDo</h1>
    <!-- <button class="create-todo">New Item</button> -->
    <div class="new-item">
      <input style="color: rgb(35, 121, 16)" id="textBox" type="text"/>
      <button id="btn" >Save</button>
    </div>
    <div class="mostouter">
      <div class="outer">
        <div class="inner " id="1st">
          <h3 style="margin-left: 28%;">PRIOR</h3>
        </div>
        <div class="inner" id="2nd">
          <h3 style="margin-left: 20%;">MODERATE</h3>
        </div>
        <div class="inner" id="3rd">
          <h3 style="margin-left: 28%;">LONG</h3>
        </div>
      </div>
    </div>
    <ul class="todo-items">
    </ul>

    <script src="popout.js"></script>
  </body>
</html>
